<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider con Flechas</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }

  .slider {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 300px;
    overflow: hidden;
    border-radius: 10px;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    min-width: 100%;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
    font-weight: bold;
  }

  .slide:nth-child(1) { background: crimson; }
  .slide:nth-child(2) { background: royalblue; }
  .slide:nth-child(3) { background: seagreen; }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    color: white;
    background: rgba(0, 0, 0, 0.4);
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
  }

  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  .arrow:hover {
    background: rgba(0, 0, 0, 0.7);
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
  </div>

  <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
  <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
</div>

<script>
  let index = 0;
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;

  function moveSlide(direction) {
    index = (index + direction + totalSlides) % totalSlides;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }
</script>

</body>
</html>
