<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio con fondos hover</title>
  <style>
    body {
      margin: 0;
      font-family: "Pixelify Sans", sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mosaic-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      padding: 2rem;
    }

    .proyec {
  position: relative;
  overflow: hidden;
  z-index: 0;
  padding: 20px;
  text-align: end;
  border-radius: 20px;
  transition: transform 0.3s ease;
  color: white;
}

.proyec::before {
  content: "";
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: -1;
  filter: brightness(0.4);
}

.proyec:hover::before {
  opacity: 1;
}

/* Fondos individuales */
.proyec.ac::before {
  background-image: url('imagenes/fondo1.jpg');
}
.proyec.bc::before {
  background-image: url('imagenes/fondo2.jpg');
}
.proyec.cc::before {
  background-image: url('imagenes/fondo3.jpg');
}
.proyec.dc::before {
  background-image: url('imagenes/fondo4.jpg');
}
.proyec.ec::before {
  background-image: url('imagenes/fondo5.jpg');
}
.proyec.fc::before {
  background-image: url('imagenes/fondo6.jpg');
}

/* Asegura que el contenido quede visible */
.proyec .textos {
  position: relative;
  z-index: 1;
}
  </style>
</head>
<body>

  <section id="proyectos">
    <div class="mosaic-container">

      <div class="proyec ac">
        <div class="textos">
          <h1>Proyecto 1</h1>
          <p>Descripción breve del proyecto 1.</p>
        </div>
      </div>

      <div class="proyec bc">
        <div class="textos">
          <h1>Proyecto 2</h1>
          <p>Descripción breve del proyecto 2.</p>
        </div>
      </div>

      <div class="proyec cc">
        <div class="textos">
          <h1>Proyecto 3</h1>
          <p>Descripción breve del proyecto 3.</p>
        </div>
      </div>

      <div class="proyec dc">
        <div class="textos">
          <h1>Proyecto 4</h1>
          <p>Descripción breve del proyecto 4.</p>
        </div>
      </div>

      <div class="proyec ec">
        <div class="textos">
          <h1>Proyecto 5</h1>
          <p>Descripción breve del proyecto 5.</p>
        </div>
      </div>

      <div class="proyec fc">
        <div class="textos">
          <h1>Proyecto 6</h1>
          <p>Descripción breve del proyecto 6.</p>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
