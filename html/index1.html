<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario en Cubo 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Pixelify Sans", sans-serif;
      background: linear-gradient(180deg, #0b0b0b 0%, #000000 50%, #111111 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* Cubo 3D contenedor */
    .cube {
      width: 400px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(-30deg);
      transition: transform 0.5s ease;
    }

    .cube:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }

    /* Caras del cubo */
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #111;
      border: 2px solid #0ff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front  { transform: rotateY(  0deg) translateZ(200px); }
    .back   { transform: rotateY(180deg) translateZ(200px); }
    .right  { transform: rotateY( 90deg) translateZ(200px); }
    .left   { transform: rotateY(-90deg) translateZ(200px); }
    .top    { transform: rotateX( 90deg) translateZ(200px); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); }

    /* Estilo del formulario */
    form {
      width: 90%;
      height: 90%;
      padding: 20px;
      font-size: 20px;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: none;
    }

    form label {
      margin: 5px 0 2px;
    }

    form input, form textarea {
      width: 100%;
      background: none;
      border: 2px solid #585858;
      color: #fff;
      resize: none;
      padding: 5px;
      font-family: "Pixelify Sans", sans-serif;
    }

    form input {
      height: 30px;
    }

    form textarea {
      height: 60px;
    }

    form button {
      margin-top: 10px;
      width: 100%;
      height: 35px;
      background: none;
      color: #4ecdc4;
      border: 2px solid #4ecdc4;
      border-radius: 20px;
      font-family: "Pixelify Sans", sans-serif;
      cursor: pointer;
    }

    form button:hover {
      background: #4ecdc4;
      color: #111;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <div class="cube">
    <div class="face front">
      <form>
        <h1>Cont√°cteme</h1>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="NOMBRE" />

        <label for="correo">Gmail</label>
        <input type="email" id="correo" class="Gmail" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" class="mensaje"></textarea>

        <button type="button" onclick="sendWhatsapp()">Enviar a WhatsApp</button>
      </form>
    </div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <script>
    function sendWhatsapp() {
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const mensaje = document.getElementById('mensaje').value;
      const texto = `Hola, soy ${nombre}, mi correo es ${correo}. Mensaje: ${mensaje}`;
      const url = `https://wa.me/50300000000?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
